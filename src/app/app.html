<ion-menu [content]="content">

<ion-content padding>
    <ion-toolbar color="secondary">
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-list id="side-list">

              
            <button ion-item menuClose class="list-button" (click)="loadHome()">
                 <ion-icon icon-left name="home" style="margin-right:15px;"></ion-icon>
                    Home
            </button>
             <button ion-item menuClose class="list-button">
                 <ion-icon icon-left name="map" style="margin-right:15px;"></ion-icon>
                    Map
            </button>
             <button ion-item menuClose class="list-button">
                 <ion-icon icon-left name="pin" style="margin-right:20px;"></ion-icon>
                    Nearby
            </button>
            <button ion-item menuClose class="list-button">
                 <ion-icon icon-left name="cog" style="margin-right:15px;"></ion-icon>
                    Settings
            </button>
             <button ion-item menuClose class="list-button">
                 <ion-icon icon-left name="information-circle" style="margin-right:15px;"></ion-icon>
                    About Us
            </button>
    </ion-list>
</ion-content>


</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
