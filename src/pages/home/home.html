<ion-content  class="page-home">
  <ion-slides pager="true">
     <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (click)="loadLanding()" color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/slide-3.png" class="slide-image"/>
      <h2 class="slide-title">Experience The Magic</h2>
      <button ion-button large clear icon-end (click)="loadLanding()" color="secondary">
        Let's get started
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
